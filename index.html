<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>freeCodeCamp Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <div class="form-group">
      <label id="name-label" for="name">Name<input type="text" id="name" required placeholder="Enter your name"></label>
      </div>
      <div class="form-group">
      <label for="email" id="email-label">Email<input type="email" id="email" required placeholder="Enter your Email"></label>
      </div>
      <div class="form-group">
          <label for="number" id="number-label">Age (optional)<input type="number" id="number" min="10" max="99" placeholder="Age"></label>
          </div>
          <div class="form-group">
      <p>Which option best describes your current role?</p>
      <select name="role" id="dropdown" required>
          <option disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
        </div>
        <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label><input type="radio" name="user-recommend" checked value="Definitely"> Definitely</label>
        <label><input type="radio" name="user-recommend" value="Maybe"> Maybe</label>
        <label><input type="radio" name="user-recommend" value="not-sure"> Not sure</label>
        </div>
        <div class="form-group">
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select name="mostLike" required>
          <option disabled selected>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select> 
        </div>
        <div class="form-group">
        <p>What would you like to see improved?</p>
        <label class="checkbox-label">
            <input type="checkbox" name="prefer" value="front-end-projects"> Front-end Projects
        </label>
        <label class="checkbox-label">
            <input type="checkbox" name="prefer" value="back-end-projects"> Back-end Projects
        </label>
        <label class="checkbox-label">
            <input type="checkbox" name="prefer" value="data-visualization"> Data Visualization
        </label>
        <label class="checkbox-label">
            <input type="checkbox" name="prefer" value="challenges"> Challenges
        </label>
        </div>
        <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea placeholder="Enter your comment here..." name="comment"></textarea>
        </div>
<button type="submit" id="submit" class="submit-button">
            Submit
          </button>      
          </form>
</body>
</html>
