<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>freeCodeCamp Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="decription">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label for="name">Name<input type="text" id="name" required></label>
      <label for="email">Email<input type="email" id="email" required></label>
      <label for="number">Age (optional)<input type="number" id="number"></label>
      </form>
</body>
</html>
